<body>
  <!--
  Create a function arraySwap(array) that takes an array and returns an array the first and last values are swapped (or switched).
  .arraySwap([1,20,24,5]) => [5,20,22,24,1]
  .arraySwap(['hi' , 'hello' , 'good'])=>['good' ,'hello', 'hi'] 
  -->
<script>
function arraySwap(array){
  const lastIndex = array.length-1;
  const lastValue =array[lastIndex];
  const firstValue = array[0];

  array[0]=lastValue;
  array[lastIndex] = firstValue;

return array;

}

console.log(arraySwap([1,20,22,24,8]));
console.log(arraySwap(['he' , 'good' , 'dad']));


</script>

</body>
