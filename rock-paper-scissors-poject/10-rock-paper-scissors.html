<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/rock-paper-scissors-poject/10-rock-paper-scissors.css">
    <title>Rock Paper Scissors</title>
   
</head>
<body>
  <!-- simple Game -->
    <p class="title">Rock Paper Scissors</p>

<button  class="move-button js-rock-button"><img src="/rock-paper-scissors-poject/images/rock-emoji.png" class="move-icon"></button>



    <button  class="move-button js-paper-button"><img src="/rock-paper-scissors-poject/images/paper-emoji.png" class="move-icon"></button>


 

    <button  class="move-button js-scissors-button"><img src="/rock-paper-scissors-poject/images/scissors-emoji.png" class="move-icon"></button>


    <p class="js-result result">
      You
      <img src="/rock-paper-scissors-poject/images/paper-emoji.png" class="move-icon">
          <img src="/rock-paper-scissors-poject/images/scissors-emoji.png" class="move-icon">
    Computer
    </p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
   
      score.losses = 0;
      score.ties = 0;
      score.wins = 0;
    localStorage.removeItem('score');
    UpdateScoreElement();
    
    " class="reset-score-button">Reset Score</button>
    <button class="auto-play-button" onclick="
    autoPlay();
    
    ">Auto Play</button>

<script src="/rock-paper-scissors-poject/10-rock-paper-scissors.js"></script>



    
</body>
</html>
